<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>osu! Scope Converter</title>

</head>
<body>
    <div class="main_box">
        <form name="tablet" method="post">
            타블렛 정보<br>(Tablet Size)<br>
            <img src="tablet_400.jpg" alt="타블렛 이미지"><br>
            <input type="number" id="tablet_bot" placeholder="아래" value="9500"><br>
            <input type="number" id="tablet_right" placeholder="오른쪽" value="15200">
        </form>
        
        <form name="old_info" method="post">
            직접입력을 사용한 정보<br>(Old Resoultion)<br>
            <input type="number" id="old_width" placeholder="width"><input type="number" id="old_height" placeholder="height"> <br>
            <input type="number" id="sensitivity" placeholder="sensitivity" value="1.0" step="0.1">
        </form>
        
        <form name="new_info" method="post">
            변경할 해상도<br>(New Resoultion)<br>
            <input type="number" id="new_width" placeholder="width"><input type="number" id="new_height" placeholder="height">
        </form>

        <input type="button" value="계산 (Calc)" onclick="calc()"><br>

        <br>
        <form name="result" method="post">
            결과<br>(Result)<br>
            <input type="number" id="ans_top" placeholder="위" readonly><input type="number" id="ans_bot" placeholder="아래" readonly><br>
            <input type="number" id="ans_left" placeholder="왼쪽" readonly><input type="number" id="ans_right" placeholder="오른쪽" readonly><br>
            위 값으로 타블렛을 매핑해주세요
        </form>
        
        <div class="notification">
            <h3>사용 예</h3>
            <p>타블렛 매핑을 하지 않고, 마우스 감도를 높여 사용한 경우</p>
        </div>

        <div class="notification">
        <h3>알림</h3>
        <p>1. 5:4 -> 16:9 만 확인되었습니다.</p>
        <p>2. 변경할 해상도는 전체화면을 기준으로 작성해주세요.<br>(모니터 해상도와 osu!해상도가 같은 전체화면)<br>나중에 개선하겠습니다 ㅠㅠ</p>
        </div>
    </div>
</body>
</html>
